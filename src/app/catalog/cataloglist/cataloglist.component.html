
<div class="container">
  <h1>Top Rated Movies</h1>
  <div class="row">

    <app-catalogitem class="col-md-6 col-xs-12 col-sm-12 col-lg-3" *ngFor="let movie of movies?.results; let i = index"
      [movie]="movie" [id]="i"></app-catalogitem>
  </div>
  <button (click)="onLoadMore()" type="button" class="btn btn-lg center">Load More</button>

</div>
