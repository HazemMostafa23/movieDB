

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form" #f="ngForm" (ngSubmit)="onSignIn(f)">
                <span class="login100-form-title">
                    Login
                </span>

                <div class="wrap-input100">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="text" name="email" id="email" #email="ngModel" ngModel required email placeholder="Type your Email"><br>
                    <span class="help-block" *ngIf="email.invalid && email.touched;">Please enter a valid
                        mail!</span>
              
                    
                </div>
                <br>
                <div class="wrap-input100">
                    <span class="label-input100">Password</span>
                    <input class="input100" id="password" name="password" ngModel minlength="6" #password="ngModel" type="password" placeholder="Type your password"><br>
                    <span class="help-block" *ngIf="password.invalid && password.touched;"> Please enter a valid
                        password!</span>
                  
                    
                </div>
                <br>
            
                
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" [disabled]="!f.valid" type="submit">
                            Login
                        </button>
                    </div>
                </div>

                
                

              
            </form><br>
            <div class="alertmessage help-block mid text-center" *ngIf="errorMsg!=null">
                <p>{{errorMsg}} !</p>
            </div>
        </div>
    </div>
</div>
